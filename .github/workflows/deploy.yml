name: Deploy to GoDaddy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set a deployment version file (optional)
      - name: Set deployment version
        run: |
          echo "version-$(git rev-parse --short HEAD)" > DEPLOY_VERSION.txt

      # 3Ô∏è‚É£ Deploy via FTP, only changed files
      - name: FTP Deploy (only changed files)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./        # your local repo root
          server-dir: /        # root folder on the server
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            *.zip
            .env
            deploy.php
          dangerous-clean-slate: false   # üîë only sync changed files
          log-level: info
